<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 1em;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="header-title">Default Title</h1>
    </header>
    <main>
        <img id="center-image" src="default-image.jpg" alt="Default Image">
    </main>
    <footer>
        <p id="footer-text">Default Name</p>
    </footer>
</body>
</html>
