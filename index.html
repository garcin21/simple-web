<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web Simple</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        main img {
            max-width: 100%;
            height: auto;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur ma page</h1>
    </header>
    
    <main>
        <img src="image.jpg" alt="Image centrale">
    </main>
    
    <footer>
        <p>&copy; 2024 Mon Site Web</p>
    </footer>
</body>
</html>
